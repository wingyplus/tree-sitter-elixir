name: build

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: "12"

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v1

      - name: Display Node versions
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm install

      - name: Test corpus & parse examples
        run: npm test

      - name: Display Rust versions
        run: |
          rustc --version
          cargo --version

      - name: Test Rust bindings
        uses: actions-rs/cargo@v1
        with:
          command: test

  publish:
    name: Publish playground
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run build:wasm

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: docs # The branch the action should deploy to.
          CLEAN: false # Automatically remove deleted files from the deploy branchs
          FOLDER: . # The folder the action should deploy.
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
